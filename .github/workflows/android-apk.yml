name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clone repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¦ Install MAUI workload
        run: dotnet workload install maui-android

      - name: ğŸ› ï¸ Restore dependencies
        run: dotnet restore

      - name: ğŸ”¨ Build Release APK
        run: dotnet publish -f:net8.0-android -c Release

      - name: ğŸ“¤ Upload artifact (.apk)
        uses: actions/upload-artifact@v3
        with:
          name: eitaa-apk
          path: |
            **/bin/Release/net8.0-android/publish/*.apk
